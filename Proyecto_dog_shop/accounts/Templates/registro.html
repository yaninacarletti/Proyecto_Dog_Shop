{% extends 'base.html' %}

{% load static %}

{% block contenido_que_cambia %}
<h1>Complete el formulario para registrarse </h1>

{% if miFormulario.errors %}
<p style="color: red">Los datos ingresados son incorrectos</p>   
{% endif %}

<form action="{% url 'Register' %}" method = "POST">{% csrf_token %}
    <table> 
        {{miFormulario.as_table}}
    </table>
    <input type="submit", value="Registrarse">
</form>
{% endblock contenido_que_cambia %}
